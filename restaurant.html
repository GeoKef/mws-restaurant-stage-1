<!DOCTYPE html>
<html>

<head>
<meta content="width=device-width,initial-scale=1" name="viewport">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb">
      <li><a aria-label="Home" href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
    </nav>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
<main class="top" id="maincontent">
  <!-- Beginning restaurant -->
  <section id="restaurant-container">
    <h2 id="restaurant-name" tabindex="0"></h2>
    <img id="restaurant-img">
    <p id="restaurant-cuisine" tabindex="0"></p>
    <p id="restaurant-address" tabindex="0"></p>
    <table id="restaurant-hours" tabindex="0"></table>
  </section><!-- end restaurant -->
  <!-- Beginning reviews -->
  <section id="reviews-container">
    <ul id="reviews-list"></ul>
  </section><!-- Beginning map -->
  <section id="map-container" tabindex="-1">
    <div aria-hidden="true" id="map" role="application" tabindex="-1"></div>
  </section><!-- End map -->
  <!-- End reviews -->
</main><!-- End main -->
  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
  <script>
    $(document).ready(function(){
        setTimeout(function(){
                $("#map a").attr("tabindex","-1");
                $("#map div").attr("tabindex","-1");
            },
            2000);
    });
</script>

</body>

</html>
