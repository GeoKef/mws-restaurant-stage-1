<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <title>Restaurant Reviews</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

<header>
  <nav>
    <h1><a href="/" tabindex="-1">Restaurant Reviews</a></h1>
  </nav>
</header>

<main id="maincontent">

  <section aria-hidden="true" aria-label="Search results map" id="map-container" tabindex="-1">
    <div aria-hidden="true" id="map" role="application" tabindex="-1"></div>
  </section>

  <section id="filter">
    <div class="filter-options">
      <h2>Filter Results</h2>
      <div class="form-group">
        <label for="neighborhoods-select">Select Neighborhoods</label> <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="1">
        <option value="all">
          All Neighborhoods
        </option>
      </select>
      </div>
      <div class="form-group">
        <label for="cuisines-select">Select Cuisines</label> <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="2">
        <option value="all">
          All Cuisines
        </option>
      </select>
      </div>
    </div>
  </section>

  <section aria-label="Restaurant list" class="restaurant-list">
    <div class="restaurant">
      <ul id="restaurants-list"></ul>
    </div>
  </section>

</main>

<footer id="footer">
  Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>


<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKXDojzavCWL21IrTPZRGcMVxntzvhtCE&libraries=places&callback=initMap" type="text/javascript">
</script>
<script>
    $(document).ready(function(){
        setTimeout(function(){
                $("#map a").attr("tabindex","-1");
                $("#map div").attr("tabindex","-1");
            },
            2000);
    });
</script>
</body>
</html>
